<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul.a{
            list-style-type:circle
        }
        ul.b{
            list-style-type:decimal-leading-zero;
        }
        ol.c{
            list-style-type: upper-alpha;       
        }
    </style>
</head>
<body>
    <h1>css list</h1>

    <ul class="a">
        <li>apple</li>
        <li>cherry</li>
        <li>orange</li>
    </ul>
    <ul class="b">
        <li>banana</li>
        <li>grape</li>
        <li>kiwi</li>
    </ul>
    <ol class="c">
        <li>pineapple</li>
        <li>jackfruit</li>
        <li>mango</li>
    </ol>
</body>
</html>
